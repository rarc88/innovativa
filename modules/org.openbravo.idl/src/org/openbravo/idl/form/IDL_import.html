<script language="JavaScript" type="text/javascript">
function validate() {
    var frm = document.frmImport;
    if ((frm.inpFile.value==null || frm.inpFile.value=="")){
        setWindowElementFocus(frm.inpFile);
        showJSMessage(7);
        return false;
    }
    if ((frm.inpidlentityId.value==null || frm.inpidlentityId.value=="")){
        setWindowElementFocus(frm.inpidlentityId);
        showJSMessage(7);
        return false;
    }

    setProcessingMode('window', true);
    return true;
}

function setResult(r) {
  var t = document.getElementById('paramData');
  t.innerHTML = r;
  return true;
}

</script>
    <script language="JavaScript" type="text/javascript">

        setProcessingMode('window', false);

        setWindowTableParentElement();
        this.tabsTables = new Array(
          new tabTableId('tdtopTabs')
        );
        setTabTableParentElement();
        enableShortcuts('edition');
        setBrowserAutoComplete(false);
        
        try {
          onloadFunctions();
        } catch (e) {}
        xx();
        resizeArea();
        updateMenuIcon('buttonMenu');

        var entityoptions = document.getElementById("inpidlentityId");
        for (i = 0; i < entityoptions.length; i++) {
            if (entityoptions.options[i].value == jsinpidlentityId) {
                entityoptions.options[i].selected = true;
            }
        }

setWindowElementFocus('inpidlentityId','id');
    }

    function onResizeDo(){
        resizeArea();
    }
    </script>
